<!DOCTYPE html>
<html ng-app="app">

  <head>
    <meta charset="utf-8" />
    <title>Angular Google Locator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://code.angularjs.org/1.4.1/angular.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/service/locator-service.js"></script>
    <script src="scripts/directive/locator-directive.js"></script>
  </head>

  <body ng-controller="AppCtrl as app">
    <div class="container">
      <div class="row">
        <div class="col-md-6  col-md-offset-1">
          <h3>Google Map API Angular Integration</h3>
          <hr />
          <h4>Create Location</h4>
          <form ng-submit="app.addLocation(location)">
            <div class="form-group">
              <label for="name">Name</label>
              <input ng-model="location.name" required type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <ng-locator location="location.detail"></ng-locator>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        <div class="col-md-4">
          <div class="item-minimap" ng-repeat="location in locations">
            <h3>{{location.name}}</h3>
            <p>{{location.detail.address}}</p>
            <p>coordinates: {{location.detail.coords.lat + ' , ' + location.detail.coords.lng}}</p>
            <img ng-src="http://maps.google.com/maps/api/staticmap?center={{location.detail.coords.lat}},{{location.detail.coords.lng}}&zoom=17&markers={{location.detail.coords.lat}},{{location.detail.coords.lng}}&size=700x350&sensor=TRUE_OR_FALSE">
        	</div>
        </div>
      </div>
    </div>
  </body>

</html>
